<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TODO List</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script type="module" src="../build/todo-list.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container-md">
    <div class="row jumbotron">
        <div class="col-sm d-flex justify-content-center"><h1>TODO List</h1></div>
    </div>
    <div class="row top-space">
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
            <div class="progress row" id="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width:100%">
                </div>
            </div>
            <form id="configForm" onsubmit="return false;">
                <div class="form-group">
                    <label for="todo">TODO</label>
                    <input type="text" class="form-control" id="todo"
                           placeholder="What do you need to do?">
                </div>
                <button class="btn btn-success" id="addBtn">Add TODO item</button>
            </form>
        </div>
        <div class="col-sm-4"></div>
    </div>
    <div class="row top-space">
        <div class="col-sm-4"></div>
        <div class="col-sm-4 d-flex justify-content-center" id="itemList">
            item list
        </div>
        <div class="col-sm-4"></div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
        crossorigin="anonymous"></script>
</body>
</html>
